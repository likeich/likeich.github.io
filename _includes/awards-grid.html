<div class="awards-grid">
    {% for award in site.data.awards %}
    <div class="content-preview">
        <img
            src="{{ award.image }}"
            alt="{{ award.title }}"
            class="award-image"
        />
        <div class="award-details">
            <h3>{{ award.title }}</h3>
            <p>{{ award.description }}</p>
            <small>{{ award.date }}</small>
        </div>
    </div>
    {% endfor %}
</div>

<style>
    .awards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
    }

    .award-image {
        max-width: 100%;
        height: auto;
        margin-bottom: 10px;
        border-radius: 8px;
    }

    .award-details h3 {
        font-size: 1.2em;
        margin-bottom: 5px;
    }

    .award-details p {
        font-size: 1em;
    }

    .award-details small {
        color: #777;
        font-size: 0.9em;
    }
</style>
